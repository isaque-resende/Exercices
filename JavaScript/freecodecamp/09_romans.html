<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Roman Numeral Converter</title>
    <link rel="stylesheet" href="09_romans.css">
</head>

<body>
    <div id="content">
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="logo">

    </div>
    <script src="09_romans.js"></script>
