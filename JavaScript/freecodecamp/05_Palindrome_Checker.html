<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="05_Palindrome_Checker.css">
    <title>Palindrome Checker</title>
</head>

<body>
    <div id="content">
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="logo">
        <h1>Is it a Palindrome?</h1>
        <div id="text-box">
            <p>Enter in text to check for a palindrome:</p>
            <div>
                <input type="text" id="text-input">
                <button id="check-btn" onclick="check()">Check</button>
            </div>
            <div id="result"></div>
        </div>
        <div id="info-box">
            <p>A <em>palindrome</em> is a word or sentence that's spelled the same way both forward and backward,
                ignoring punctuation, case, and spacing.</p>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
