<body>
    <main id="main">
        <h1 id="title">Dr. Norman Borlaug</h1>
        <div id="img-div">
            <figcaption id="img-caption">The man who saved a billion lives</figcaption>
            <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg" alt="Dr. Norman Borlaug, third from the left" id="image">
            <p id="tribute-info">Dr. Norman Borlaug, third from the left, trains biologists in Mexico on how to increase wheat yields - part of his life-long war on hunger.</p>
            
        </div><p>If you have time, you should read more about this incredible human being on his <a href="https://en.wikipedia.org/wiki/Norman_Borlaug" id="tribute-link" target="_blank">Wikipedia entry.</a></p>
