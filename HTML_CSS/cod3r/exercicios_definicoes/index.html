<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href="texto1.html">01 - Texto 1</a> | 
        <a href="texto2.html">02 - Texto 2</a> |
        <a href="listas.html">03 - Listas</a> |
        <a href="listaAninhada.html">04 - Listas Aninhadas</a> | 
        <a href="links.html">05 - Links</a> | 
        <a href="tabela.html">06 - Tabela</a> | 
        <a href="form/form.html">07 - Formulário</a> | 
        <a href="imagens.html">08 - Imagens</a>
        <a href="video.html">09 - Video</a>
    </nav>
    <section id="conteudo"></section>
    <footer>Curso de Web Moderno</footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e) {
                e.preventDefault()
            fetch(link.href)
            .then(resp => resp.text())
            .then(html => conteudo.innerHTML = html)
        }})
    </script>
</body>
</html>
